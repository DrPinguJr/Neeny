<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the About Page!</h1>

    <!-- Welcome Message -->
    <p id="welcomeMessage">Welcome, [User Name]!</p>

    <!-- Logout Button -->
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <script>
    // Display the welcome message
    const userName = localStorage.getItem('userName'); // Assuming the name is saved in localStorage
    if (userName) {
      document.getElementById('welcomeMessage').textContent = `Welcome, ${userName}!`;
    } else {
      document.getElementById('welcomeMessage').textContent = 'Welcome, Guest!';
    }

    // Handle Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      // Clear any stored user data (like the name) and redirect to the login page
      localStorage.removeItem('userName');
      window.location.href = '/';  // Redirect to the login page
    });
  </script>
</body>
</html>
